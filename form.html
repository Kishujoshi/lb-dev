<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <input type="text" placeholder="Enter Your Name" id="first_name_id" /><br />
        <input type="email" placeholder="Enter Your Email" /><br />
        <input type="number" placeholder="Enter Your MObile" /><br />
        <input type="date" placeholder="Enter Your DOB" /><br />
        <input type="datetime-local" placeholder="Enter Your DOB" /><br />
        <textarea rows="4" cols="30" placeholder="Enter your address"></textarea><br />
        <select multiple>
            <option>SELECT COUNTRY</option>
            <option>INDIA</option>
            <option>USA</option>
            <option>CHINA</option>
        </select><br />
        <input type="radio" id="male" name="gender"><label for="male">MALE</label>
        <input type="radio" id="female" name="gender"><label for="female">FEMALE</label><br />
        <input type="checkbox" id="cricket"><label for="cricket">CRICKET</label>
        <input type="checkbox" id="reading"><label for="reading">READING</label>
        <input type="checkbox" id="games"><label for="games">GAMES</label>
        <br />
        <input type="file"><br />
        <input type="password" placeholder="please enter your password"><br />
        <!-- <input type="hidden" name="im_hidden" value="ddf5d4fd54d54f"> -->
        <input type="button" value="ADD">
        <input type="submit" value="SEND TO SERVER">
        <input type="reset" value="RESET">
    </form>
    <!-- <label for="first_name_id">ENTER NAME</label> -->
</body>

</html>
